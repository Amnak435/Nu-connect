<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Lite | CS Mastery</title>
    <meta name="description" content="Lightweight, offline-first Computer Science study assistant.">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#064e3b">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body>
    <header class="app-header">
        <div class="header-content">
            <h1>Study Buddy <span class="lite-tag">Lite</span></h1>
            <div class="header-actions">
                <button id="contrast-toggle" title="Toggle High Contrast" aria-label="Toggle High Contrast">ðŸŒ“</button>
                <button id="simple-mode-toggle" title="Toggle Simple Language"
                    aria-label="Toggle Simple Language">ðŸŒ±</button>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search a CS topic (e.g. Binary Search)..."
                aria-label="Search CS topics">
        </div>
    </header>

    <main id="app-content">
        <div id="welcome-screen" class="card">
            <h2>Welcome to Your Study Buddy.</h2>
            <p>Instant answers to core Computer Science concepts. Works 100% offline.</p>
            <div class="quick-topics">
                <button class="topic-pill" data-query="Binary Search">Binary Search</button>
                <button class="topic-pill" data-query="Stack vs Queue">Stack vs Queue</button>
                <button class="topic-pill" data-query="Time Complexity">Time Complexity</button>
                <button class="topic-pill" data-query="Operating Systems">OS Basics</button>
            </div>
        </div>

        <div id="answer-container" class="hidden">
            <!-- Answers will be injected here -->
        </div>

        <div id="related-container" class="hidden">
            <h3>Keep Exploring</h3>
            <div id="related-list" class="related-grid"></div>
        </div>
    </main>

    <footer class="app-footer">
        <p>&copy; 2026 NUConnect Study Buddy Lite. Offline-First UX.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('SW Registered');
                }).catch(err => {
                    console.log('SW Registration failed', err);
                });
            });
        }
    </script>
</body>

</html>
